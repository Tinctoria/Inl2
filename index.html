<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="asgard">
    <title>Inlamningsuppgift 2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content"> 
        <section class="left">
            <article> 
                <h2>Asgard</h2>
                <p> A cloud based community for you to connect with your fellow Asgardians</p>
            </article>
            <img src="img/flame-sign-in.png" alt="sign in robot">
        </section>
        <section class="right">
            <section class="card"> 
                <article>
                    <h2> Sign up to Asgard
                    </h2>
                    <p>Already have an account? <a href="#">Log in</a>
                    </p>
                </article>
                <section class="login-alt"> 
                    <button class="choice"> <i class="bi bi-google"></i>  Sign up with Google
                    </button>
                    <button class="alt"> <i class="bi bi-facebook"></i>
                    </button>
                    <button class="alt"> <img src="img/2962084.svg" alt="apple logo">
                    </button>
                </section>
                <p> - OR - </p>
                <form>
                    <label>Full name</label>
                    <input type="text" name="Full-name" placeholder="John Doe"> 
                    <label>Email address</label>
                    <input type="email" name="email" placeholder="john.doe@email.com">
                    <label>Password</label>
                    <section class="input-field">
                        <input type="password" name="password"> <i class="bi bi-eye"></i>
                    </section>
                    <p>Password Strength</p>
                    <section class="password-bars">
                        <section class="bar"> </section>
                        <section class="bar"> </section>
                        <section class="bar"> </section>
                        <section class="bar"> </section>
                    </section>
                    <section class="checkbox-row">
                        <input type="checkbox" name="agree">
                        <label for="agree"> By creating account, you agree to our 
                        <a href="#">Privacy Policy</a>, <a href="#">Terms of Service</a> and 
                        <a href="#">Notification settings</a> 
                        </label>
                    </section>
                    
                    <input class="acc-btn" type="submit" value="Create Account" name="create-account">
                </form> 
            </section>
            <button class="language"> English (USA)<i class="bi bi-caret-down-fill"></i></button>
        </section>
    </div>
</body>
</html>
